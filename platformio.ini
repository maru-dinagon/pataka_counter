[env:esp32dev]
platform = espressif32
monitor_speed = 115200
board = esp32dev
framework = arduino
lib_deps = 
	jchristensen/movingAvg@^2.3.1
	marcoschwartz/LiquidCrystal_I2C@^1.1.4

[env:nanoatmega328]
platform = atmelavr
monitor_speed = 115200
board = nanoatmega328
framework = arduino
lib_deps = 
	jchristensen/movingAvg@^2.3.1
	marcoschwartz/LiquidCrystal_I2C@^1.1.4

[platformio]
env_default = esp32dev
